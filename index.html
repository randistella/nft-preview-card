<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <mta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <script src="https://kit.fontawesome.com/6923329919.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container">

    <div class="overlay-container"><img src="images/image-equilibrium.jpg" alt="alt" class="box"></div>
    <div class="overlay"></div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="tracker">
      <p class="eth"><i class="fa-brands fa-ethereum"></i>  0.041 ETH</p>
      <p class="days"><i class="fa-solid fa-clock"></i>  3 days left</p>
    </div>

    <hr>

    <div class="person">
      <img src="images/image-avatar.png" alt="person">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
</div>


</body>
</html>
